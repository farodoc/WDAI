<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Memory Game</title>

    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<body>

    <header>

        <nav class="navbar topnav">
            <a class="navbar-brand" href="../index.html">
                <div id="home-button">
                    <ion-icon name="home-outline" id="home"></ion-icon>
                </div>
            </a>
        </nav>

    </header>

    <main>

        <article>

            <div id="levels">

                <div class="card" id="c2-5"></div>

                <div class="card" id="c2-7"></div>

                <div class="card" id="c2-8"></div>
                <div class="card" id="c2-9"></div>
                <div class="card" id="c2-10"></div>

                <div class="card" id="c3-9"></div>

                <div class="card" id="c3-11"></div>

                <div class="card" id="c3-15"></div>
                <div class="card" id="c3-16"></div>
                <div class="card" id="c3-17"></div>

            <div class="score">Turn counter: 0</div>

            <div id="restart">
                <div id="restart-button" onclick="resetPage()">
                    <ion-icon name="reload-outline" id="reset"></ion-icon>

        </article>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
